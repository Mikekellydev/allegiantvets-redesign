<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - AllegiantVETS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Member Login</h1>
  <div id="main-nav"></div>
<script>
  fetch('nav.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('main-nav').innerHTML = data;
    })
    .then(() => {
      // Attach toggle function AFTER nav is loaded
      window.toggleMenu = function () {
        const nav = document.getElementById("nav-links");
        nav.classList.toggle("open");
      };
    });
</script>
  </header>

  <main>
    <section class="hero">
      <h2>Welcome Back!</h2>
      <p>Log in with your email and passcode to access your dashboard and resources.</p>
    </section>

    <section class="form-section">
      <form id="login-form" action="/dashboard.html" method="POST">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="passkey">Passkey</label>
        <input type="password" id="passkey" name="passkey" required />

        <button type="submit" class="btn">Login</button>
      </form>

      <p style="text-align:center; margin-top:1rem;">Need help? <a href="mailto:info@allegiantvets.org">Contact support</a></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 AllegiantVETS by Sparkwave IT Service | <a href="https://www.sparkwaveitservice.com" target="_blank">sparkwaveitservice.com</a></p>
    <div style="margin-top: 1rem;">
      <a href="https://www.linkedin.com/company/allegiantvets" target="_blank">LinkedIn</a>
      <a href="https://twitter.com/allegiantvets" target="_blank">Twitter (X)</a>
      <a href="https://discord.com/invite/allegiantvets" target="_blank">Discord</a>
      <a href="mailto:info@allegiantvets.org" target="_blank">Email</a>
    </div>
  </footer>
</body>
</html>
