<script>
  fetch('nav.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('main-nav').innerHTML = data;
    })
    .then(() => {
      // Attach toggle function AFTER nav is loaded
      window.toggleMenu = function () {
        const nav = document.getElementById("nav-links");
        nav.classList.toggle("open");
      };
    });
</script>
