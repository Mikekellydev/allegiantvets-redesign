<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weekly Survey - AllegiantVETS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Weekly Accountability Survey</h1>
<div id="main-nav"></div>
<script>
  fetch('nav.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('main-nav').innerHTML = data;
    })
    .then(() => {
      // Attach toggle function AFTER nav is loaded
      window.toggleMenu = function () {
        const nav = document.getElementById("nav-links");
        nav.classList.toggle("open");
      };
    });
</script>
  </header>

  <main>
    <section class="hero">
      <h2>Your Weekly Check-In</h2>
      <p>This form helps us support your goals and track progress throughout your SkillBridge or OJT journey.</p>
    </section>

    <section class="form-section">
      <form id="survey-form">
        <label for="code">Weekly Code Word</label>
        <input type="text" id="code" name="code" required />

        <label for="hours">Hours Worked This Week</label>
        <input type="number" id="hours" name="hours" min="0" required />

        <label for="goal">Weekly Goal</label>
        <textarea id="goal" name="goal" rows="2" required></textarea>

        <label for="partner">Accountability Partner Connection?</label>
        <select id="partner" name="partner" required>
          <option value="">Select one</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>

        <label for="comments">Additional Comments (Optional)</label>
        <textarea id="comments" name="comments" rows="3"></textarea>

        <button type="submit" class="btn">Submit Survey</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 AllegiantVETS by Sparkwave IT Service | <a href="https://www.sparkwaveitservice.com" target="_blank">sparkwaveitservice.com</a></p>
    <div style="margin-top: 1rem;">
      <a href="https://www.linkedin.com/company/allegiantvets" target="_blank">LinkedIn</a>
      <a href="https://twitter.com/allegiantvets" target="_blank">Twitter (X)</a>
      <a href="https://discord.com/invite/allegiantvets" target="_blank">Discord</a>
      <a href="mailto:info@allegiantvets.org" target="_blank">Email</a>
    </div>
  </footer>
</body>
</html>
